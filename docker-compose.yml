services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  api:
    build: ./mlrf-api
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8081
      - MODEL_PATH=/app/models/lightgbm_model.onnx
      - FEATURE_PATH=/app/data/features/feature_matrix.parquet
      - API_KEY=${MLRF_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  dashboard:
    build: ./mlrf-dashboard
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8081
      - VITE_API_KEY=${MLRF_API_KEY:-}
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis-data:
