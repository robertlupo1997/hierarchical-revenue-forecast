services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  shap:
    build: ./mlrf-shap
    ports:
      - "50051:50051"
    volumes:
      - ./models:/models:ro
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:50051/health')"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    restart: unless-stopped

  api:
    build: ./mlrf-api
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8081
      - MODEL_PATH=/app/models/lightgbm_model.onnx
      - FEATURE_PATH=/app/data/features/feature_matrix.parquet
      - SHAP_SERVICE_ADDR=shap:50051
      - ADMIN_API_KEY=${MLRF_ADMIN_API_KEY:-}
      - API_KEY=${MLRF_API_KEY:-}
      - CORS_ORIGINS=${MLRF_CORS_ORIGINS:-http://localhost:3000}
      - RATE_LIMIT_RPS=${MLRF_RATE_LIMIT_RPS:-100}
      - RATE_LIMIT_BURST=${MLRF_RATE_LIMIT_BURST:-200}
      # OpenTelemetry tracing (connects to Jaeger when monitoring stack is running)
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-jaeger:4318}
      - OTEL_SERVICE_NAME=mlrf-api
    depends_on:
      redis:
        condition: service_healthy
      shap:
        condition: service_healthy
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    networks:
      - default
      - mlrf-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  dashboard:
    build: ./mlrf-dashboard
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8081
      - VITE_API_KEY=${MLRF_API_KEY:-}
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis-data:

networks:
  mlrf-network:
    name: mlrf-network
    driver: bridge
