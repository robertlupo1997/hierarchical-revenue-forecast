apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mlrf-redis
  namespace: mlrf
  labels:
    app.kubernetes.io/name: mlrf-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: mlrf
spec:
  serviceName: mlrf-redis
  replicas: 1
  selector:
    matchLabels:
      app: mlrf-redis
  template:
    metadata:
      labels:
        app: mlrf-redis
        app.kubernetes.io/name: mlrf-redis
        app.kubernetes.io/component: cache
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        command:
        - redis-server
        args:
        - --appendonly
        - "yes"
        - --maxmemory
        - 256mb
        - --maxmemory-policy
        - allkeys-lru
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mlrf-redis
  namespace: mlrf
  labels:
    app.kubernetes.io/name: mlrf-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: mlrf
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: mlrf-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
