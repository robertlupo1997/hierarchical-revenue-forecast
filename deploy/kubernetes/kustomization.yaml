apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mlrf

resources:
- namespace.yaml
- configmap.yaml
- pvc.yaml
- redis-statefulset.yaml
- api-deployment.yaml
- api-service.yaml
- dashboard-deployment.yaml
- dashboard-service.yaml
- ingress.yaml

# Apply common labels to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0.0"

# Image customization (override in overlays or via CLI)
images:
- name: mlrf-api
  newTag: latest
- name: mlrf-dashboard
  newTag: latest

# Note: secrets.yaml is excluded - must be created separately
# Run: kubectl apply -f secrets.yaml after copying from template
