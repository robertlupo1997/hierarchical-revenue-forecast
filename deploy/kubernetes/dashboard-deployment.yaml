apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlrf-dashboard
  namespace: mlrf
  labels:
    app.kubernetes.io/name: mlrf-dashboard
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: mlrf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlrf-dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mlrf-dashboard
        app.kubernetes.io/name: mlrf-dashboard
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: dashboard
        image: mlrf-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: mlrf-config
              key: api-url
        - name: VITE_API_KEY
          valueFrom:
            secretKeyRef:
              name: mlrf-secrets
              key: api-key
              optional: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mlrf-dashboard
              topologyKey: kubernetes.io/hostname
