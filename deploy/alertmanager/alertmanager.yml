# Alertmanager configuration for MLRF
# Handles alert routing, grouping, silencing, and notifications
#
# Default configuration sends all alerts to a webhook receiver.
# For production, configure email, Slack, PagerDuty, or other receivers.

global:
  # How long to wait before sending a notification about new alerts
  # that were added to a group of alerts for which an initial notification
  # has already been sent
  resolve_timeout: 5m

  # SMTP configuration for email notifications (uncomment and configure)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertmanager@mlrf.local'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

  # Slack webhook URL (uncomment and configure)
  # slack_api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'

# Alert routing tree
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'

  # How long to initially wait before firing a group of alerts
  group_wait: 30s

  # How long to wait before sending notification about new alerts
  # added to an already firing alert group
  group_interval: 5m

  # How long to wait before re-sending a notification
  repeat_interval: 4h

  # Group alerts by these labels
  group_by: ['service', 'alertname', 'severity']

  # Child routes for specific alert handling
  routes:
    # Critical alerts - shorter repeat interval
    - match:
        severity: critical
      receiver: 'critical-receiver'
      repeat_interval: 1h
      continue: false

    # Warning alerts - longer repeat interval
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h
      continue: false

# Inhibition rules to suppress less severe alerts when more severe ones fire
inhibit_rules:
  # If a critical alert fires, inhibit warning alerts for the same service/alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'alertname']

  # If API is down, inhibit latency and cache alerts
  - source_match:
      alertname: 'APINoRequests'
    target_match_re:
      alertname: '(HighLatency.*|LowCacheHitRate|HighInferenceLatency)'
    equal: ['service']

  # If metrics scrape fails, inhibit all other alerts for that service
  - source_match:
      alertname: 'MetricsScrapeFailed'
    target_match_re:
      alertname: '.+'
    equal: ['service']

# Receiver definitions
receivers:
  # Default receiver - logs to console (useful for development)
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/alert'
        send_resolved: true
        http_config:
          # Don't fail if webhook endpoint doesn't exist (dev mode)
          follow_redirects: true

  # Critical alerts receiver
  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/alert/critical'
        send_resolved: true

