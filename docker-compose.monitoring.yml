# MLRF Monitoring Stack
# Run with: docker compose -f docker-compose.monitoring.yml up -d
#
# Prerequisites:
# - MLRF API running on port 8081 (docker compose up -d)
# - Or run both: docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Access:
# - Prometheus: http://localhost:9090
# - Grafana: http://localhost:3001 (admin/admin)

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mlrf-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - mlrf-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.3
    container_name: mlrf-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./deploy/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./deploy/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deploy/grafana/mlrf-dashboard.json:/etc/grafana/provisioning/dashboards/json/mlrf-dashboard.json:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - mlrf-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  mlrf-network:
    external: true
    name: mlrf-network

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
