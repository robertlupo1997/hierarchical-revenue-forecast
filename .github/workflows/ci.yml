name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install mlrf-data
        run: |
          cd mlrf-data
          pip install -e ".[dev]"

      - name: Install mlrf-ml
        run: |
          cd mlrf-ml
          pip install -e ".[dev]"

      - name: Run Python tests
        run: |
          pytest mlrf-data/tests/ -v --tb=short
          pytest mlrf-ml/tests/ -v --tb=short

      - name: Lint Python
        run: |
          ruff check mlrf-data/
          ruff check mlrf-ml/

  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: mlrf-api/go.sum

      - name: Build Go API
        run: |
          cd mlrf-api
          go build ./cmd/server

      - name: Test Go API
        run: |
          cd mlrf-api
          go test ./... -v -race

  test-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd mlrf-dashboard
          bun install --frozen-lockfile

      - name: Type check
        run: |
          cd mlrf-dashboard
          bun run typecheck

      - name: Lint
        run: |
          cd mlrf-dashboard
          bun run lint

      - name: Build
        run: |
          cd mlrf-dashboard
          bun run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [test-dashboard]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd mlrf-dashboard
          bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          cd mlrf-dashboard
          bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd mlrf-dashboard
          bun run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: mlrf-dashboard/playwright-report/
          retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-python, test-go, test-dashboard]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: |
          docker compose up -d
          sleep 15

      - name: Health check API
        run: |
          curl -f http://localhost:8081/health || (docker compose logs api && exit 1)

      - name: Health check Dashboard
        run: |
          curl -f http://localhost:3000 || (docker compose logs dashboard && exit 1)

      - name: Cleanup
        if: always()
        run: docker compose down -v
